<md-card>
    <md-card-content>
        <h1 xmlns="http://www.w3.org/1999/html">
            {{title}}
        </h1>
    </md-card-content>
</md-card>
<md-card>
	<md-card-content>
		<table class="board">
			<tr>
				<td colspan="10" class="edge"></td>
			</tr>
			<tr *ngFor="let y of [0, 1, 2, 3, 4, 5, 6, 7]">
				<td class="edge"></td>
				<td *ngFor="let x of [0, 1, 2, 3, 4, 5, 6, 7]">
					<app-sq x="{{x}}" y="{{y}}"></app-sq>
				</td>
				<td class="edge"></td>
			</tr>
			<tr>
				<td colspan="10" class="edge"></td>
			</tr>
		</table>
	</md-card-content>
</md-card>
<md-card>
    <md-card-header>
        <md-card-title>
			<span *ngIf="!gameInProgress">
				<b *ngIf="humanWins">You won that one</b>
				<b *ngIf="computerWins">I won</b>
				<b *ngIf="draw">It's a draw</b>
				&nbsp;
			</span>
            <span *ngIf="gameInProgress && computerToPlay">Computer to play</span>
            <span *ngIf="gameInProgress && !computerToPlay">Your turn</span>
        </md-card-title>
        <md-card-subtitle>
            Black <b>{{ nrBlack }}</b> &mdash; White <b>{{ nrWhite }}</b>
        </md-card-subtitle>
    </md-card-header>
    <md-card-content>
    </md-card-content>
    <md-card-actions>
        <md-toolbar>
			<span>
                <md-slide-toggle
                        [color]="'primary'"
                        [checked]="humanColour === 'b'"
                        [disabled]="gameInProgress"
                        (change)="toggleHuman()">
                    <span *ngIf="humanColour !== 'w'">Play black</span>
                    <span *ngIf="humanColour === 'w'">Play white</span>
                </md-slide-toggle>
			</span>
            <md-toolbar-row>
				<span>
		            <button md-raised-button (click)="startGame()" [color]="'primary'" [disabled]="gameInProgress">Start
                        game
                    </button>
		            <button md-raised-button (click)="stopGame()" [color]="'warn'" [disabled]="!gameInProgress">Stop</button>
				</span>
            </md-toolbar-row>
        </md-toolbar>
    </md-card-actions>
</md-card>
